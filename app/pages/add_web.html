<section id="add-web-container">
  <section id="add-web-header">
    <a id="add-web-back-btn"> &#129028; adding a web </a>
    <button id="add-web-save-btn"> save &#10003; </button>
  </section>
  <form id="add-web-form">
    <section id="add-web-title-container">
      <label for="title" id="add-web-title-label"> web title </label>
      <input class="add-web-title-input" name="title" type="text" minlength="1" maxlength="25" required/>
    </section>
    <h2 id="add-web-no-posts-msg"> This web does not have any posts yet </h2>
    <section id="posts-container"></section>
    <button id="add-web-add-post-btn" type="button"> &plus; </button>
  </form>
</section>
