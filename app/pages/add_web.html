<section id="add-web-header" class="header">
  <a id="add-web-back-btn" class="back-container"> <img class="back-btn" src="https://webstagram-backend-photo-bucket.s3.eu-west-1.amazonaws.com/icons/back.svg" alt="Back icon"/> adding a web </a>
  <button id="add-web-save-btn" class="circular-btn" title="Upload this web"> <img id="upload-img" src="../icons/upload.svg"/> </button>
</section>
<section id="add-web-container" class="content">
  <form id="add-web-form">
    <section id="add-web-title-container">
      <label for="webTitle" id="add-web-title-label"> web title </label>
      <input class="add-web-title-input" id="webTitle" name="webTitle" type="text" minlength="1" maxlength="15" required/>
    </section>
    <h2 id="add-web-no-posts-msg"> This web does not have any posts yet. Click the button below to add posts </h2>
    <section class="posts-container" id="posts-container"></section>
    <button id="add-web-add-post-btn" class="circular-btn" type="button" title="Add a post to the web"> &plus; </button>
  </form>
</section>
